<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debate Coach | Enterprise Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: rgba(15, 23, 42, 0.95);
            --main-bg: rgba(255, 255, 255, 0.95);
            --accent-color: #3b82f6; /* Enterprise Blue */
            --accent-hover: #2563eb;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-light: #e2e8f0;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* High-end abstract corporate background */
            background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        /* The Main Application Shell */
        .app-wrapper {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            overflow: hidden;
        }

        /* --- LEFT SIDEBAR (Controls) --- */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            color: white;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand span { color: var(--accent-color); }

        .status-badge {
            display: inline-flex;
            align-items: center;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 40px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #22c55e;
        }

        .control-group { margin-bottom: 30px; }

        .control-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #94a3b8;
            margin-bottom: 12px;
            font-weight: 600;
        }

        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        select:hover { background: rgba(255, 255, 255, 0.1); }
        select option { background: var(--dark-bg); color: white; }

        /* The Analyze Button */
        #analyzeBtn {
            margin-top: auto; /* Pushes to bottom */
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }
        #analyzeBtn:hover { background: var(--accent-hover); transform: translateY(-2px); }
        #analyzeBtn:disabled { background: #475569; cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- RIGHT WORKSPACE (Editor) --- */
        .workspace {
            flex: 1;
            background: var(--main-bg);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top Bar of Workspace */
        .workspace-header {
            padding: 20px 40px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .workspace-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* The Editor Area */
        .editor-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .input-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            flex-grow: 1;
            border: none;
            resize: none;
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-main);
            background: transparent;
            font-family: 'Inter', sans-serif;
        }
        textarea::placeholder { color: #cbd5e1; }

        /* Floating Mic Button */
        #micBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid var(--border-light);
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 10;
        }
        #micBtn:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        #micBtn.recording {
            background: #fee2e2;
            color: #ef4444;
            border-color: #ef4444;
            animation: pulse 1.5s infinite;
        }

        /* Results Panel Overlay */
        .result-panel {
            background: #f8fafc;
            border-top: 1px solid var(--border-light);
            padding: 30px 40px;
            max-height: 40%;
            overflow-y: auto;
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        
        .result-content {
            white-space: pre-line;
            color: #334155;
            font-size: 1rem;
            line-height: 1.6;
        }

        .loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
            font-weight: 600;
            color: var(--accent-color);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Mobile Response */
        @media (max-width: 900px) {
            .app-wrapper { flex-direction: column; height: 95vh; }
            .sidebar { width: 100%; padding: 20px; flex-direction: row; align-items: center; justify-content: space-between; }
            .control-group { margin: 0; }
            .brand { margin: 0; font-size: 1.2rem; }
            .status-badge { display: none; }
            #analyzeBtn { width: auto; margin: 0; padding: 10px 20px; }
            .editor-container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <aside class="sidebar">
            <div>
                <div class="brand">DEBATE<span>AI</span></div>
                <div class="status-badge"><div ></div></div>
            
                <div class="control-group">
                    <label for="formatSelect">Target Discipline</label>
                    <select id="formatSelect">
                        <option value="default">General Logic</option>
                        <option value="lincoln_douglas">Lincoln-Douglas (Moral)</option>
                        <option value="congressional">Congressional (Rhetoric)</option>
                        <option value="public_forum">Public Forum (Evidence)</option>
                        <option value="spar">SPAR (Speed/Wit)</option>
                    </select>
                </div>
            </div>

            <button id="analyzeBtn">Generate Analysis</button>
        </aside>

        <main class="workspace">
            <div class="workspace-header">
                <span class="workspace-title">Argument Transcript Editor</span>
                <span class="workspace-title"></span>
            </div>

            <div class="loading-overlay" id="loading">
                Analyzing Logic Models...
            </div>

            <div class="editor-container">
                <div class="input-wrapper">
                    <textarea id="speechInput" placeholder="Begin speaking or type your opening statement here..."></textarea>
                    <button id="micBtn" title="Toggle Microphone">üéôÔ∏è</button>
                </div>
            </div>

            <div id="result" class="result-panel">
                <div class="result-content" id="resultText"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AIzaSyCNdoXif1Z1n4NPzzJ2MSzHNIYZ5h78wLg"; 
        const MODEL_NAME = "gemini-2.5-flash"; 

        const PROMPTS = {
            'default': "You are an elite debate coach. Analyze the following argument for structural integrity, logical flow, and clarity. Provide a score out of 10 and 3 high-impact feedback points.",
            'lincoln_douglas': "You are a Lincoln-Douglas judge. Analyze the Value Premise and Criterion framework. Provide constructive feedback on the moral logic.",
            'congressional': "You are a Congressional Scorer. Analyze the rhetoric, roleplay elements, and clash with opposition. Focus on delivery style and persuasive impact.",
            'public_forum': "You are a Public Forum judge. Scrutinize the evidence, statistics, and impact calculus. Flag any assertions lacking warrants.",
            'spar': "You are a SPAR judge. Assess the wit, speed, and punchiness of the argument."
        };

        const btn = document.getElementById('analyzeBtn');
        const micBtn = document.getElementById('micBtn');
        const input = document.getElementById('speechInput');
        const select = document.getElementById('formatSelect');
        const resultPanel = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const loadingDiv = document.getElementById('loading');

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('recording')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });

            recognition.onstart = () => {
                micBtn.classList.add('recording');
                micBtn.innerText = "üõë";
                input.focus();
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                // Append text with a natural space if needed
                input.value += (input.value.length > 0 ? " " : "") + transcript;
            };

            recognition.onend = () => {
                micBtn.classList.remove('recording');
                micBtn.innerText = "üéôÔ∏è";
            };
        } else {
            micBtn.style.display = 'none'; // Hide if not supported
        }

        // AI Analysis Logic
        btn.addEventListener('click', async () => {
            const speech = input.value.trim();
            if (!speech) return;

            // UI State: Loading
            btn.disabled = true;
            btn.innerText = "Processing...";
            loadingDiv.style.display = 'flex';
            resultPanel.style.display = 'none';

            try {
                const genAI = new GoogleGenerativeAI(API_KEY);
                const model = genAI.getGenerativeModel({ model: MODEL_NAME });

                const instruction = PROMPTS[select.value];
                const finalPrompt = `${instruction}\n\nStudent Argument Transcript:\n"${speech}"\n\nProvide professional feedback in a structured format.`;

                const result = await model.generateContent(finalPrompt);
                const response = await result.response;
                
                // Display Results
                resultText.innerText = response.text(); 
                resultPanel.style.display = 'block'; 
                
                // Auto scroll to results
                resultPanel.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert("Connection error: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Analysis";
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
